    <div class="post-body" itemprop="articleBody">
        <p>耳机洁白的线沾染了污渍。</p>
<p>耳中传来的是日漫中独有的听过无数次的断续的蝉鸣，却从来不知道竟能够传达十九层的高度。</p>
<p>夏天的野兽从树林间草坪上拖着长长的喘息缓缓挪动，吐息间酷热的风失去了温度。</p>
